<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>bibim</title>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="top_wrap sub">        
        <button class="btn_back"><i class="far fa-arrow-left"></i></button>
        <a href="mo_01.home.html" class="link_home"><img src="./img/icon_logo.png" alt="" class="icon"></a>        
      </div>
    </header>
    <div class="content_box sub">
      <div class="plus_wrap">
        <div class="title">게시물 만들기</div>
        <div class="subtitle">업로드할 게시물의 유형을 선택해주세요.</div>
        <div class="link_wrap">
          <a href="mo_07.2.plus_text.html" class="link link_text"><img src="./img/icon_text.png" alt="" class="icon"> <span>텍스트</span></a>
          <a href="#" class="link link_music"><img src="./img/icon_music_black.png" alt="" class="icon"> <span>음원</span></a>
          <a href="#" class="link link_img"><img src="./img/icon_img.png" alt="" class="icon"> <span>사진</span></a>
          <a href="mo_07.3.plus_busking.html" class="link link_calendar"><img src="./img/icon_calendar.png" alt="" class="icon"> <span>버스킹 일정</span></a>
        </div>        
      </div>
    </div>
    <!--end.content_box-->
  </div>
  
  <div class="quick_player_wrap">
    <div class="quick_player_box">
      <div class="label_wrap">
        <div class="cover_wrap">
          <img src="" alt="" class="cover"><!-- ./img/cover_dummy.png -->
          <div class="filter"></div>
        </div>          
        <div class="track"></div>
        <div class="artist"></div>
      </div>
      <!-- end.label_wrap -->
      <button class="btn_play"><i class="fas fa-play"></i></button>
      <button class="btn_pause"><i class="fas fa-pause"></i></button>
      <button class="btn_next"><i class="fas fa-forward"></i></button>
      <button class="btn_prev"><i class="fas fa-backward"></i></button>
    </div>
  </div>
  <!-- end.quick_player_wrap -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./vendor/prefixfree.min.js"></script>
  <script src="./vendor/jquery/jquery-3.5.1.min.js"></script>
  <script src="./vendor/bootstrap/js/popper.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="./vendor/howler.core.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/quickplayer.js"></script>
  <script>
    (function () {
      /*[ Fixed Header ] */
      var body = document.querySelector('body');
      var top_wrap = document.querySelector('.top_wrap');
      var content_box = document.querySelector('.content_box');
      var TOP_WRAP_HEIGHT = top_wrap.getBoundingClientRect().height;
      var content_wrap_top = 0;
      
      window.addEventListener("scroll", function () {
        content_box_top = content_box.getBoundingClientRect().top;        
        if (content_box_top < TOP_WRAP_HEIGHT * -1) {
          body.classList.add('fixed_header');
        } else {
          body.classList.remove('fixed_header');
        }
      });

      
      
    })();

    ; (function ($) {
      $(function () {
                
      });
    })(jQuery);
  </script>
</body>
</html>
