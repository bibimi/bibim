<html lang="ko">
<head>

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div class="wrap">
    <header>
      <div class="top_wrap sub">

              <img src="./img/user_dummy.png" alt="" class="icon">
            </div>
            <div class="name_address">
              <div class="name">name</div>
              <div class="address">태그하기</div>
            </div>
          </div>
          <textarea class="content_txt" placeholder="하고 싶은 말을 남겨주세요!"></textarea>          
        </div>
        <div class="board_wrap">
          <div class="calendar_wrap">
            <div class="label">공연 일시</div>
            <div class="input_wrap">
              <select name="" id="">
                <option value="">0000-00-00</option>
                <option value="">0000-00-00</option>

                <option value="">0000-00-00</option>
              </select>

              </select>
              <span>시</span>
              <select name="" id="">
                <option value="">00</option>
                <option value="">00</option>
              </select>
              <span>분</span>
            </div>
          </div>
          <div class="calendar_wrap">
            <div class="label">공연 장소</div>
            <div class="input_wrap">
              <input type="text" class="">
            </div>            
          </div>
        </div>
        <div class="button_wrap">
          <button class="btn_add" onclick="location.href='mo_01.home.html'">게시물 올리기</button>
        </div>
      </div>
    </div>
    <!--end.content_box-->
  </div>
  
  <div class="quick_player_wrap">
    <div class="quick_player_box">
      <a href="mo_02.0.music_playpage.html">
      <div class="label_wrap">
        <div class="cover_wrap">
          <img src="" alt="" class="cover"><!-- ./img/cover_dummy.png -->
          <div class="filter"></div>
        </div>          
        <div class="track"></div>
        <div class="artist"></div>

      <button class="btn_pause"><i class="fas fa-pause"></i></button>
      <button class="btn_next"><i class="fas fa-forward"></i></button>
      <button class="btn_prev"><i class="fas fa-backward"></i></button>
    </div>
  </div>
  <!-- end.quick_player_wrap -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./vendor/prefixfree.min.js"></script>
  <script src="./vendor/jquery/jquery-3.5.1.min.js"></script>
  <script src="./vendor/bootstrap/js/popper.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="./vendor/howler.core.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/quickplayer.js"></script>
  <script>
    (function () {
      /*[ Fixed Header ] */
      var body = document.querySelector('body');
      var top_wrap = document.querySelector('.top_wrap');
      var content_box = document.querySelector('.content_box');
      var TOP_WRAP_HEIGHT = top_wrap.getBoundingClientRect().height;
      var content_wrap_top = 0;
      
      window.addEventListener("scroll", function () {
        content_box_top = content_box.getBoundingClientRect().top;        
        if (content_box_top < TOP_WRAP_HEIGHT * -1) {
          body.classList.add('fixed_header');
        } else {
          body.classList.remove('fixed_header');
        }
      });

      
      
    })();

    ; (function ($) {
      $(function () {
                
      });
    })(jQuery);
  </script>
</body>
