<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>bibim</title>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="top_wrap">        
        <a href="#" class="link_home"><img src="./img/icon_logo.png" alt="" class="icon"></a>
        <div class="btn_wrap">
          <button class="btn_search"><img src="./img/icon_search.png" alt="" class="icon"></button>
          <button class="btn_plus"><img src="./img/icon_plus.png" alt="" class="icon"></button>
        </div>
      </div>
      <div class="gnb_wrap">
        <ul class="gnb_list">
          <li class="active">
            <a href="#" class="link btn_more"><img src="./img/icon_horizontal.png" alt="" class="icon"></a>
          </li>
          <li>
            <a href="#" class="link btn_music off"><img src="./img/icon_music.png" alt="" class="icon"></a>
            <a href="#" class="link btn_music on"><img src="./img/icon_music_active.png" alt="" class="icon"></a>
          </li>
          <li>
            <a href="#" class="link btn_home off"><img src="./img/icon_home.png" alt="" class="icon"></a>
            <a href="#" class="link btn_home on"><img src="./img/icon_home_active.png" alt="" class="icon"></a>
          </li>
          <li>
            <a href="#" class="link btn_alarm off"><img src="./img/icon_bell.png" alt="" class="icon"></a>
            <a href="#" class="link btn_alarm on"><img src="./img/icon_bell_active.png" alt="" class="icon"></a>
          </li>
          <li>
            <a href="#" class="link btn_user"><img src="./img/icon_user.png" alt="" class="icon"></a>
          </li>
        </ul>
      </div>
    </header>
    <div class="content_box">
      <div class="more_busking_wrap">
        <div class="title">지금 예약할 수 있는 공간, 공연 장소를 찾고 있다면?</div>
        <a href="#" class="link_go">버스킹 마켓 구경하기 <i class="fal fa-arrow-right"></i></a>
        <div class="link_wrap">
          <a href="#" class="link"><i class="fas fa-question-circle"></i> about BIBIM</a>
          <a href="#" class="link"><i class="fas fa-question-circle"></i> BIBIM FAQ</a>
          <a href="#" class="link"><img src="./img/icon_talk.png" alt="" class="icon"> 플러스친구로 문의하기</a>
          <a href="#" class="link"><i class="far fa-dollar-sign"></i> 팁머니 충전하기</a>
        </div>
        <div class="button_wrap">
          <button class="btn btn_join">계정 만들기</button>
          <button class="btn btn_logout">로그아웃</button>
        </div>
      </div>
    </div>
    <!--end.content_box-->
  </div>
  
  <div class="quick_player_wrap">
    <div class="quick_player_box">
      <div class="label_wrap">
        <div class="cover_wrap">
          <img src="" alt="" class="cover"><!-- ./img/cover_dummy.png -->
          <div class="filter"></div>
        </div>          
        <div class="track"></div>
        <div class="artist"></div>
      </div>
      <!-- end.label_wrap -->
      <button class="btn_play"><i class="fas fa-play"></i></button>
      <button class="btn_pause"><i class="fas fa-pause"></i></button>
      <button class="btn_next"><i class="fas fa-forward"></i></button>
      <button class="btn_prev"><i class="fas fa-backward"></i></button>
    </div>
  </div>
  <!-- end.quick_player_wrap -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./vendor/prefixfree.min.js"></script>
  <script src="./vendor/jquery/jquery-3.5.1.min.js"></script>
  <script src="./vendor/bootstrap/js/popper.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="./vendor/howler.core.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/quickplayer.js"></script>
  <script>
    (function () {
      /*[ Fixed Header ] */
      var body = document.querySelector('body');
      var top_wrap = document.querySelector('.top_wrap');
      var content_box = document.querySelector('.content_box');
      var TOP_WRAP_HEIGHT = top_wrap.getBoundingClientRect().height;
      var content_wrap_top = 0;
      
      window.addEventListener("scroll", function () {
        content_box_top = content_box.getBoundingClientRect().top;        
        if (content_box_top < TOP_WRAP_HEIGHT * -1) {
          body.classList.add('fixed_header');
        } else {
          body.classList.remove('fixed_header');
        }
      });

      
      
    })();

    ; (function ($) {
      $(function () {
                
      });
    })(jQuery);
  </script>
</body>
</html>
