<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>bibim</title>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="top_wrap sub">        
        <button class="btn_back"><i class="far fa-arrow-left"></i></button>
        <a href="#" class="link_home"><img src="./img/icon_logo.png" alt="" class="icon"></a>        
      </div>
    </header>
    <div class="content_box sub p-0">
      <div class="busking_market_detail_wrap">
        <div class="title_wrap">
          <div class="room_name">공간 이</div>
          <div class="location"><i class="fas fa-map-marker"></i> 서울시 서대문구 신촌동</div>
        </div>        
        <div class="slide_wrap">
          <img src="./img/room_l_dummy.png" alt="" class="img">
          <button class="btn_prev"><i class="far fa-chevron-left"></i></button>
          <button class="btn_next"><i class="far fa-chevron-right"></i></button>
        </div>
        <div class="room_info_wrap">          
          <div class="title">공간 소개</div>
          <div class="content">
            밴드, 힙합, 댄스 공연 모두 가능합니다. 최고급 음향 및 조명 시설,전문 엔지
니어가 상주하고 있어 질 높은 공연을 보장합니다.
          </div>        
          <div class="title">주요 정보</div>
          <div class="content">
            공간 사이즈 : 좌석 80석 규모
          </div>        
          <div class="title">섭외 조건</div>
          <div class="content">
            2021.11.21 18시부터 20시까지 진행될 행사에서 약 40분 가량 공연 진행
해주실 분을 찾습니다.<br>
페이는 협의 가능합니다.<br>
주요 장르/세션/인원 수/간단한 소개글 작성해서 보내주시면 검토 후
연락드리겠습니다.

          </div>          
        </div>
        <div class="button_wrap">
          <button class="btn_request">공연 신청하기</button>  
        </div>        
      </div>
    </div>
    <!--end.content_box-->
  </div>




  
    
  








  
  <div class="quick_player_wrap">
    <div class="quick_player_box">
      <div class="label_wrap">
        <div class="cover_wrap">
          <img src="" alt="" class="cover"><!-- ./img/cover_dummy.png -->
          <div class="filter"></div>
        </div>          
        <div class="track"></div>
        <div class="artist"></div>
      </div>
      <!-- end.label_wrap -->
      <button class="btn_play"><i class="fas fa-play"></i></button>
      <button class="btn_pause"><i class="fas fa-pause"></i></button>
      <button class="btn_next"><i class="fas fa-forward"></i></button>
      <button class="btn_prev"><i class="fas fa-backward"></i></button>
    </div>
  </div>
  <!-- end.quick_player_wrap -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./vendor/prefixfree.min.js"></script>
  <script src="./vendor/jquery/jquery-3.5.1.min.js"></script>
  <script src="./vendor/bootstrap/js/popper.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="./vendor/howler.core.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/quickplayer.js"></script>
  <script>
    (function () {
      /*[ Fixed Header ] */
      var body = document.querySelector('body');
      var top_wrap = document.querySelector('.top_wrap');
      var content_box = document.querySelector('.content_box');
      var TOP_WRAP_HEIGHT = top_wrap.getBoundingClientRect().height;
      var content_wrap_top = 0;
      
      window.addEventListener("scroll", function () {
        content_box_top = content_box.getBoundingClientRect().top;        
        if (content_box_top < TOP_WRAP_HEIGHT * -1) {
          body.classList.add('fixed_header');
        } else {
          body.classList.remove('fixed_header');
        }
      });

      
      
    })();

    ; (function ($) {
      $(function () {
                
      });
    })(jQuery);
  </script>
</body>
</html>
